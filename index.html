<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            text-align: left;
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>황건적 S3 덱 조사</h1>
        <h3>절대 장난치지 마시고 형식에 맞게 제출해주세요</h3>
        <h4>레벨 오르시거나 덱 조합 변경 시, 다시 제출해주세요. 갱신됩니다</h4>
        <form method="POST">
            <input type="text" name="name" id="name" placeholder="인게임 닉네임(예: CV완쓰)" required>
            <input type="text" name="deck" id="deck" placeholder="조합(예: 가조채)" required>
            <input type="number" name="level" id="level" placeholder="레벨(예: 25,30,24)" required>
            <button type="submit">제출</button>
        </form>

        <h2>명단</h2>
        <table id="entriesTable">
            <thead>
                <tr>
                    <th>닉네임</th>
                    <th>조합</th>
                    <th>레벨</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries from Flask will appear here -->
                {% for name, entry in entries.items() %}
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ entry.deck }}</td>
                    <td>{{ entry.level }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
